<form class="form-signin" name="loginForm" ng-controller="SignupController" ng-submit="signup(credentials)" novalidate>
  <h2 class="form-signin-heading">Sign Up</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="credentials.email" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="credentials.password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
</form>
