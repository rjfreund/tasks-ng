<form class="form-horizontal" name="form" ng-submit="save()">
    <div class="form-group">
        <label for="taskReminderName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input ng-model="taskReminder.name" type="text" class="form-control" id="taskReminderName" placeholder="Name" ng-focus>
        </div>
    </div>
    <div class="form-group">
        <label for="taskReminderDate" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input ng-model="taskReminder.datetime" type="datetime-local" class="form-control" id="taskReminderDate">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-right">
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary">OK</button>
        </div>
    </div>
</form>
