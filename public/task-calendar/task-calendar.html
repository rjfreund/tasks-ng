<h2 class="text-center">{{ calendarTitle }}</h2>

<div class="row margin-bottom-15">
    <div class="col-md-6 text-center">
      <div class="btn-group">
        <button class="btn btn-primary" mwl-date-modifier date="viewDate" decrement="calendarView">Previous</button>
        <button class="btn btn-default" mwl-date-modifier date="viewDate" set-to-today>Today</button>
        <button class="btn btn-primary" mwl-date-modifier date="viewDate" increment="calendarView">Next</button>
      </div>
    </div>   
    <div class="col-md-6 text-center">
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'year'">Year</label>
        <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'month'">Month</label>
        <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'week'">Week</label>
        <label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'day'">Day</label>
      </div>
    </div>
</div>

<mwl-calendar
    view="calendarView"
    view-date="viewDate"
    events="events"
    view-title="calendarTitle"
    on-event-click="eventClicked(calendarEvent)"
    on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
    cell-is-open="true">
</mwl-calendar>
<div ng-if="!hasCalendarBeenLoaded" class="text-center margin-top-15"><span class="glyphicon glyphicon-refresh spinning"></span></div>
